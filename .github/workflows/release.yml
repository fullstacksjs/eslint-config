name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - next

jobs:
  release:
    concurrency: ci-${{ github.ref }}
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22.20.0

      - run: npm ci
      - run: npm test
      - run: npm run build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
